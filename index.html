<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemoryGame</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="heading">
            <h1 class="title">MEMORY GAME</h1>
            <h2 class="instruction">YOU HAVE FEW SECONDS TO CHECK THE NUMBERS. <br> MATCH EACH NUMBER TO ITS CORRESPONDING PAIR</h2>
             <!-- <h3>LET THE GAME  BEGINS</h3> -->
    </div>
   
    <div class="gameContainer">
        <button class="upperButton">1</button>
        <button class="upperButton">2</button>
        <button class="upperButton">3</button>
        <button class="upperButton">4</button>
        <button class="upperButton">5</button>
        <button class="upperButton">6</button>
        <button class="upperButton">7</button>
        <button class="upperButton">8</button>
        <button class="upperButton">9</button>
        <button class="upperButton">0</button>

        <button class="lowerButton">1</button>
        <button class="lowerButton">2</button>
        <button class="lowerButton">3</button>
        <button class="lowerButton">4</button>
        <button class="lowerButton">5</button>
        <button class="lowerButton">6</button>
        <button class="lowerButton">7</button>
        <button class="lowerButton">8</button>
        <button class="lowerButton">9</button>
        <button class="lowerButton">0</button>
    </div>
    <p class="copyRight">copyright @zainlabideen@merittech 2024</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
